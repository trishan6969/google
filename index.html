<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google By Trishan</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
  <header>
    <nav class="nav">
      <ul class="nav__menus">
        <li class="nav__menus__text nav__menus__text--gmail">Gmail</li>
        <li class="nav__menus__text nav__menus__text--images">Images</li>
        <li><img src="images/menu.png" class="nav__menus__icons nav__menus__icons--menu" alt="Menu"></li>
        <li><img src="images/user.png" class="nav__menus__icons nav__menus__icons--user" alt="User"></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="main__google__logo">
      <img src="images/logo.png" alt="Google Logo" class="main__google__logo--img">
    </section>
    <div class="main__search__bar">
      <div class="main__search__bar--div">
        <div class="search"><img src="images/search.png" class="main__search__bar--icon_search" alt=""></div>
        <input type="text" name="" id="" class="main__search__bar--search" placeholder="Search Google or type a URL">
        <div class="microphone"><img src="images/mic.png" class="main__search__bar--icon_mic" alt=""></div>
      </div>
      <div class="btn">
        <button class="btn__main__search__bar--first_btn">Google Search</button>
        <button class="btn__main__search__bar--second_btn">I'm Feeling Lucky</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__links1">
      <ul class="footer__links1--menus">
        <li>Advertising</li>
        <li>Business</li>
        <li>How search works</li>
      </ul>
    </div>

    <div class="footer__copyright">
      <p class=footer__copyright--para>Â© Trishan 2022 , CEO Google</p>
    </div>

    <div class="footer__links2">
      <ul class="footer__links2--menus">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>



  </footer>


</body>

</html>
